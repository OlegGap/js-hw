
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>hw11</title>
    </head>
    <body>
        <!-- Разметка элемента списка -->
        <template id="item-template">
            <li class="item">
                <p class="name"><strong>Name: {{name}}</strong> </p>
                <p class="quantity"><strong>Quantity: {{quantity}}</strong> </p>
            </li>
        </template>
        <!-- Контейнер в который рендерить -->
        <ul class="products"></ul>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
